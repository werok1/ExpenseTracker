{% load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'addmoney.css' %}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>Edit expense</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
    </head>

<body lang=en;>

<div id="layoutAuthentication">
<div id="layoutAuthentication_content">
    <form method="post" action="{% url 'addmoney_update' addmoney_info.id %}">
        <hr color="#006699" noshade size=1 width="90%">
          <h1>EDIT EXPENSE</h1>
            {% csrf_token %}

            <label>Type of operation</label> <br />
        <div class="jezyki">
                <label class="form-check-label" for="add_money">
                    <input class="form-check-input" type="radio" name="add_money" id="add_money" value="{{addmoney_info.add_money}}" checked required>
                    Expense
                </label>
                <label class="form-check-label" for="add_money">
                    <input class="form-check-input" type="radio" name="add_money" id="add_money" value="{{addmoney_info.add_money}}" checked required>
                    Income
                </label>
        </div><br>
        <div class="dane">
            <label for="quantity">Amount:</label><br>
            <input type="number" name="quantity" value="{{addmoney_info.quantity}}"required><br>
        </div>
        <label> Select category</label> <br />
        <div class="jezyki">
                <select select class="Category" name="Category" value="{{addmoney_info.Category}}" required><br>
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="Shopping">shopping</option>
                    <option value="Necessities">Necessities</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Others">Others</option>
                </select><br><br>
            </div>
        <div class="dane">
            <label for="date">Date:</label><br>
            <input type="date" name="Date" value="{{addmoney_info.Date}}><br>
        </div>
        <div class="btn">
            <button type="submit" class="b2"> Save </button>
        </div>
        <hr color="#006699" noshade size=1 width="90%">
    </form>
</div>
</div>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
